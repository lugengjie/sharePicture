<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"> 
  <title>首页</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
 /*   div{border:1px solid black;}*/
    /*body*/
    body{background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;}
    /* 导航栏*/
    nav{color:white;}
    nav .container{width:1250px;}
    #navLogo{width:100px;height: 70px;margin-top:-8px}
    nav ul li a{color:white;}

   /*注册提示模态框*/
   #activateWarnModal .modal-dialog{width:400px;margin-top:150px;}
   #activateWarnModal .modal-body{height:170px}
   #activateWarnModal .container{width:90%}
   

  </style>
  <script type="text/javascript">
      $(document).ready(function(){
    	    $('#activateWarnModal').modal({backdrop: 'static', keyboard: false});
          $('#activateWarnModal').modal('show');
      }); 
  </script>
</head>
<body background="./../index.jpg">

    <!-- 导航栏 -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <div class="navbar-header" >
                      <img id="navLogo" src="./../logo2.png">
                  </div>
                  <ul class="nav navbar-nav" style="">
                      <li><a class="navbar-brand" href="#">SharePicture</a></li>
                  </ul>           
              </div> 
          </div>
        </div>
    </nav>

    

    <!--  激活提示模态框 -->
    <div  id="activateWarnModal" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true" >
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">提示</h4>
              </div>
              <div class="modal-body">
                   <div class="container">
                        <div class="row" style="margin-top:35px;text-align: center">
                             <h4 th:text="${activateInfomation}"></h4>                     
                       </div>
                   </div> 

              </div>
          </div>
      </div>
    </div>

    


</body>
</html>
