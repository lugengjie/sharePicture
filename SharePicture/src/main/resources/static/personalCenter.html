                                            <option>明星</option>
                                            <option>美女</option>
                                            <option>礼物</option>
                                            <option>极客</option>
                                            <option>动漫</option>
                                            <option>建筑设计</option>
                                            <option>人文艺术</option>
                                            <option>数据图</option>
                                            <option>游戏</option>
                                            <option>汽车/摩托</option>
                                            <option>电影/图书</option>
                                            <option>生活百科</option>
                                            <option>教育</option>
                                            <option>运动</option>
                                        </select> 
                                    </div> 
                                    
                                </form>    
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button id="addAlbumButton" type="button" class="btn btn-primary">创建相册</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="myPanel" style="text-align: center;">
                    <div style="border:2px dashed #dedede;width:90%;height:300px;margin:13px">
